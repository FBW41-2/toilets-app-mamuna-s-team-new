<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/2f13957952.js" crossorigin="anonymous"></script>
</head>

<body>
    <form action="https://kloapp.herokuapp.com/add" method="POST">
        <h1>WC Information collection Form</h1>
        <div>
            <label for="city">city</label>
            <select id="city" name="city" required>
                <option value="">Please select the city</option>
                <option value="Ber">Berlin</option>
                <option value="Düs">Düsseldorf</option>
                <option value="Ham">Hamburg</option>
            </select>
        </div>
        <div>
            <label for="zip">Zip code</label>
            <input type="text" name="zip" minlength="5" maxlength="5" id="zip">
        </div>
        <div>
            <label for="street">street</label>
            <input name="street" required type="text" id="street" minlength="3" maxlength="20" />
        </div>
        <div>
            <label for="streetnr">House Nr.</label>
            <input name="streetnr" required type="text" id="streetnr" maxlength="10" />
        </div>
        <div>
            <label for="location">Name of Location</label>
            <input name="name" required type="text" id="location" maxlength="20" />
        </div>
        <div>
            <h3>Feautures</h3>
        </div>
        <div>
            <label for="mirror">Mirror</label>
            <label class="switch">
                <input type="checkbox" name="feat-mirror" id="mirror">
                <span class="slider round"></span>
            </label>
        </div>
        <div>
            <label for="towels">Paper towels</label>
            <label class="switch">
                <input type="checkbox" name="feat-papertowels" id="towels">
                <span class="slider round"></span>
            </label>
        </div>
        <div>
            <label for="perfume">Perfume</label>
            <label class="switch">
                <input type="checkbox" name="feat-perfume" id="perfume">
                <span class="slider round"></span>
            </label>
        </div>
        <div>
            <label for="soap">Soap</label>
            <label class="switch">
                <input type="checkbox" name="feat-soap" id="soap">
                <span class="slider round"></span>
            </label>
        </div>
        <div>
            <label for="access">Accessibility</label>
            <input type="text" name="feat-access" id="access">
        </div>
        <div>
            <label for="stallnr">Number of Stalls</label>
            <input type="number" name="stalls" id="stallnr" max="20" min="1">

        </div>

        <div class="rating">
            <label>
                <input name=" stars" required type="radio" value="1" />
                <span class="icon"> <i class="fas fa-toilet"></i> </span>
            </label>
            <label>
                <input name=" stars" required type="radio" value="2" />
                <span class="icon"><i class="fas fa-toilet"></i></span>
                <span class="icon"><i class="fas fa-toilet"></i></span>
            </label>
            <label>
                <input name=" stars" required type="radio" value="3" />
                <span class="icon"><i class="fas fa-toilet"></i></span>
                <span class="icon"><i class="fas fa-toilet"></i></span>
                <span class="icon"><i class="fas fa-toilet"></i></span>
            </label>
            <label>
                <input name=" stars" required type="radio" value="4" />
                <span class="icon"><i class="fas fa-toilet"></i></span>
                <span class="icon"><i class="fas fa-toilet"></i></span>
                <span class="icon"><i class="fas fa-toilet"></i></span>
                <span class="icon"><i class="fas fa-toilet"></i></span>
            </label>
            <label>
                <input name=" stars" required type="radio" value="5" />
                <span class="icon"><i class="fas fa-toilet"></i></span>
                <span class="icon"><i class="fas fa-toilet"></i></span>
                <span class="icon"><i class="fas fa-toilet"></i></span>
                <span class="icon"><i class="fas fa-toilet"></i></span>
                <span class="icon"><i class="fas fa-toilet"></i></span>
            </label>
        </div>
        <div>
            <input type="submit" value="create" />
        </div>
    </form>
</body>

</html>
