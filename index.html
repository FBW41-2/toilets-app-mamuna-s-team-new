<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/2f13957952.js" crossorigin="anonymous"></script>
</head>

<body>
    <form action="https://kloapp.herokuapp.com/add" method="POST">
        <h2>WC Information collection Form</h2>
        <div>
            <label for="citysel">city</label>
            <input type="text" name="city" id="citysel" list="city">
            <datalist id="city">
                <option value="Berlin"></option>
                <option value="DÃ¼sseldorf"></option>
                <option value="Hamburg"></option>
            </datalist>
        </div>
        <div>
            <label for="zip">Zip code</label>
            <input type="text" name="zip" minlength="5" maxlength="5" id="zip">
        </div>
        <div>
            <label for="street">street</label>
            <input name="street" required type="text" id="street" minlength="3" maxlength="20" />
        </div>
        <div>
            <label for="streetnr">House Nr.</label>
            <input name="streetnr" required type="text" id="streetnr" maxlength="10" />
        </div>
        <div>
            <label for="location">Name of Location</label>
            <input name="name" required type="text" id="location" maxlength="20" />
        </div>
        <div>
            <h3>Feautures</h3>
        </div>
        <div>
            <label for="mirror">Mirror</label>
            <label class="switch">
                <input type="checkbox" name="feat-mirror" id="mirror">
                <span class="slider round"></span>
            </label>
        </div>
        <div>
            <label for="towels">Paper towels</label>
            <label class="switch">
                <input type="checkbox" name="feat-papertowels" id="towels">
                <span class="slider round"></span>
            </label>
        </div>
        <div>
            <label for="perfume">Perfume</label>
            <label class="switch">
                <input type="checkbox" name="feat-perfume" id="perfume">
                <span class="slider round"></span>
            </label>
        </div>
        <div>
            <label for="soap">Soap</label>
            <label class="switch">
                <input type="checkbox" name="feat-soap" id="soap">
                <span class="slider round"></span>
            </label>
        </div>
        <div>
            <label for="access">Accessibility</label>
            <input type="text" name="feat-access" id="access">
        </div>
        <div>
            <label for="stallnr">Number of Stalls</label>
            <input type="number" name="stalls" id="stallnr" min="1">

        </div>
        <div>
            <label for="sat">Rate it</label>
        </div>
        <div class="satisfaction">

            <label>
                <input name="rating" required type="radio" value="1" id="sat" />
                <span class="icon"> <i class="fas fa-toilet"></i> </span>
            </label>
            <label>
                <input name="rating" type="radio" value="2" />
                <span class="icon"><i class="fas fa-toilet"></i></span>
                <span class="icon"><i class="fas fa-toilet"></i></span>
            </label>
            <label>
                <input name="rating" type="radio" value="3" />
                <span class="icon"><i class="fas fa-toilet"></i></span>
                <span class="icon"><i class="fas fa-toilet"></i></span>
                <span class="icon"><i class="fas fa-toilet"></i></span>
            </label>
            <label>
                <input name="rating" type="radio" value="4" />
                <span class="icon"><i class="fas fa-toilet"></i></span>
                <span class="icon"><i class="fas fa-toilet"></i></span>
                <span class="icon"><i class="fas fa-toilet"></i></span>
                <span class="icon"><i class="fas fa-toilet"></i></span>
            </label>
            <label>
                <input name="rating" type="radio" value="5" />
                <span class="icon"><i class="fas fa-toilet"></i></span>
                <span class="icon"><i class="fas fa-toilet"></i></span>
                <span class="icon"><i class="fas fa-toilet"></i></span>
                <span class="icon"><i class="fas fa-toilet"></i></span>
                <span class="icon"><i class="fas fa-toilet"></i></span>
            </label>
        </div>
        <div>
            <input type="submit" value="create" />
        </div>
    </form>
    
    <table id="toilets-table">
        <thead>
            <tr>
                <th> city</th>
                <th>Location</th>
                <th>Address</th>
                <th>Mirror</th>
                <th> Paper towels</th>
                <th>Soap</th>
                <th>Stalls</th>
                <th>Accessibility</th>
                <th>rating</th>
                <th>Perfume</th>
            </tr>
        </thead>
        <tbody>
            <tr>

                <td class="city"></td>
                <td class="location"></td>
                <td class="address"></td>
                <td class="feat-mirror"></td>
                <td class="feat-papertowels"></td>
                <td class="feat-soap"></td>
                <td class="stalls"></td>
                <td class="feat-access"></td>
                <td class="rating"></td>
                <td class="feat-perfume"></td>
            </tr>
        </tbody>

    </table>
    <script src="https://kloapp.herokuapp.com/javascripts/pure.min.js"></script>
    <script src="https://kloapp.herokuapp.com/javascripts/render.js"></script>
</body>

</html>
