<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <form action="https://kloapp.herokuapp.com/add" method="POST">
        <div>
            <label for="city">city</label>
            <select id="city" name="city">
                <option value="Ber">Berlin</option>
                <option value="Düs">Düsseldorf</option>
                <option value="Ham">Hamburg</option>
            </select>
        </div>
        <div>
            <label for="street">street</label>
            <input name="street" type="text" id="street" />
        </div>
        <div>
            <label for="streetnr">House Nr.</label>
            <input name="streetnr" type="text" id="streetnr" />
        </div>
        <div>
            <label for="location">Name of Location</label>
            <input name="name" type="text" id="location" />
        </div>
        <div>
            <h3>Feautures</h3>
        </div>
        <div>
            <label for="mirror">Mirror</label>
            <input type="checkbox" name="feat-mirror" id="mirror">
        </div>
        <div>
            <label for="towels">Paper towels</label>
            <input type="checkbox" name="feat-papertowels" id="towels">
        </div>
        <div>
            <label for="perfume">Perfume</label>
            <input type="checkbox" name="feat-perfume" id="perfume">
        </div>
        <div>
            <label for="soap">Soap</label>
            <input type="checkbox" name="feat-soap" id="soap">
        </div>
        <div>
            <label for="access">Accessibility</label>
            <input type="text" name="feat-access" id="access">
        </div>
        <div>
            <label for="stallnr">Number of Stalls</label>
            <input type="number" name="stalls" id="stallnr">

        </div>

        <div>
            <label for="seats" name="rating">Rating</label>
            <input name="rating" type="radio" value="1" />
            <input name="rating" type="radio" value="2" />
            <input name="rating" type="radio" value="3" />
            <input name="rating" type="radio" value="4" />
            <input name="rating" type="radio" value="5" />
        </div>
        <div>
            <input type="submit" value="create" />
        </div>
    </form>
</body>

</html>
