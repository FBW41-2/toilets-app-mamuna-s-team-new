<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>TOILETS</title>
</head>

<body>
    <h1>Data for new WC's</h1>
    <table id="toilets-table">
        <thead>
            <tr>
                <th> city</th>
                <th>Location</th>
                <th>Address</th>
                <th>Mirror</th>
                <th> Paper towels</th>
                <th>Soap</th>
                <th>Stalls</th>
                <th>Accessibility</th>
                <th>rating</th>
                <th>Perfume</th>
            </tr>
        </thead>
        <tbody>
            <tr>

                <td class="city"></td>
                <td class="location"></td>
                <td class="address"></td>
                <td class="feat-mirror"></td>
                <td class="feat-papertowels"></td>
                <td class="feat-soap"></td>
                <td class="stalls"></td>
                <td class="feat-access"></td>
                <td class="rating"></td>
                <td class="feat-perfume"></td>
            </tr>
        </tbody>

    </table>
    <script src="https://kloapp.herokuapp.com/javascripts/pure.min.js"></script>
    <script src="https://kloapp.herokuapp.com/javascripts/render.js"></script>
</body>


</html>
